<div class="column sidebar is-hidden is-narrow has-background-info-light p-0 unselectable" id="sidebar_imagezoomtools">

    <div class="sidebar_content mt-1">
      <button class="sidebar_accordion sidebar_accordion_active is-size-6 mb-0">Editing</button>
      <div id="editing" class="sidebar_panel is-size-7 pt-2">

        <div id="editing_container">
          <div id="editing_entry_main" class="editing_entry">
            <header>
              <p id="editing_entry_main_filename" class="p-2 abbreviate">
                
              </p>
            </header>
            <div class="p-2">
              <table class="table is-fullwidth is-size-7">
                <tr>
                  <th width="50%">Channel</th>
                  <td width="50%">
                    <select id="editing_entry_main_channel">
                    </select>
                  </td>
                </tr>
                <tr id="editing_entry_main_channel2_row" class="hidden">
                  <th width="50%">Channel x-axis</th>
                  <td width="50%">
                    <select id="editing_entry_main_channel2">
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>Direction</th>
                  <td>
                    <select id="editing_entry_main_direction">
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>Background</th>
                  <td>
                    <select id="editing_entry_main_background">
                    </select>
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div id="editing_entry_main" class="editing_entry">
            <header>
              <table class="table is-fullwidth is-size-7">
                <tr>
                  <th width="50%">New edit layer</th>
                  <td width="50%">
                    <select id="editing_entry_add">
                      <option value="0" style="opacity:0.25;">Add...</option>
                    </select>
                  </td>
                </tr>
              </table>
            </header>
          </div>
          
          <div id="editing_entry_container">
            <template id="editing_entry_template_table">
              <div class="editing_entry" data-id="">
                <header>
                  <span class="icon editing_entry_move"><img src="media/chevrons-ud.svg"></span>
                  <p class="py-2 pl-0 pr-2 abbreviate editing_entry_name editing_entry_collapse_click">
                    name
                  </p>
                  <div class="field editing_entry_buttons">
                    <input id="editing_entry_active_{{num}}" type="checkbox" class="switch is-rounded is-outlined is-info is-small editing_entry_active" checked="checked">
                    <label for="editing_entry_active_{{num}}"></label>
                  </div>
                  <button class="delete editing_entry_delete is-small"></button>
                </header>
                <div class="p-2 editing_entry_collapse">
                  <table class="table is-fullwidth is-size-7 editing_entry_container_row">
                    <template id="editing_entry_template_row_float">
                    <tr>
                      <th width="50%" class="abbreviate editing_entry_par_name">par.name</th>
                      <td width="35%">
                        <input type="number" step="0.1" value="0" class="input is-small editing_entry_par_input" data-id="">
                      </td>
                      <td width="15%" class="has-text-right abbreviate editing_entry_par_unit">
                        par.unit
                      </td>
                    </tr>
                    </template>
                    <template id="editing_entry_template_row_select">
                      <tr>
                        <th width="50%" class="abbreviate editing_entry_par_name">par.name</th>
                        <td colspan="2">
                          <select class="is-small editing_entry_par_select" data-id="">
                          </select>
                        </td>
                      </tr>
                    </template>
                    <template id="editing_entry_template_row_FT_select">
                      <tr>
                        <td colspan="3">
                          <div class="editing_entry_FT_container">
                            <section>
                              <img class="editing_entry_FT_image fullwidth is-invisible" src="" />
                              <canvas class="editing_entry_FT_canvas" tabindex="-1"></canvas>
                            </section>
                          </div>
                        </td>
                      </tr>
                      <tr class="editing_entry_FT_footer">
                        <td colspan="2" class="abbreviate">
                          &lambda;<sub>x</sub>=<span class="editing_entry_FT_lambda_x"></span> &#160;
                          &lambda;<sub>y</sub>=<span class="editing_entry_FT_lambda_y"></span> &#160;
                          &lambda;=<span class="editing_entry_FT_lambda_a"></span> nm &#160;
                          <span class="editing_entry_FT_lambda_angle"></span> &deg;
                        </td>
                        <td class="has-text-right">
                          <a class="editing_entry_FT_clear_all">clear</a>
                        </td>
                      </tr>
                      </template>  
                      <template id="editing_entry_template_row_more">
                        <tr class="editing_entry_more">
                          <td colspan="3" class="has-text-right p-0 m-0">
                            <div class="editing_entry_more_click_container">
                              <a class="editing_entry_more_expand">more &#x25BE;</a>
                              <a class="editing_entry_more_collapse is-hidden">less &#x25B4;</a>
                            </div>
                          </td>
                        </tr>
                      </template>
                    </table>
                </div>
              </div>
            </template>
          </div>
          
        </div>
      </div>
    </div>

    <div id="line_profile_container" class="sidebar_content pt-3">
      <button class="sidebar_accordion is-size-6 mb-0">Line profile</button>
      <div id="line_profile" class="sidebar_panel is-hidden is-size-7 pt-2 mb-4">
        <table id="table_line_profile" class="table is-fullwidth is-size-7">
          <tr>
            <th width="20%">Start</th>
            <td width="20%" class="pr-1"><input type="number" step="0.1" class="input is-small" id="line_profile_start_x" data-drag="1"></td>
            <td width="20%" class="pr-1"><input type="number" step="0.1" class="input is-small" id="line_profile_start_y" data-drag="1"></td>
            <td width="10%"><span id="line_profile_start_unit"></span></td>
            <td width="20%" class="has-text-right"><span id="line_profile_start_value"></span></td>
            <td width="10%"><span id="line_profile_start_value_unit_prefix"></span><span id="line_profile_start_value_unit"></span></td>
          </tr>
          <tr>
            <th>End</th>
            <td class="pr-1"><input type="number" step="0.1" class="input is-small" id="line_profile_end_x" data-drag="1"></td>
            <td class="pr-1"><input type="number" step="0.1" class="input is-small" id="line_profile_end_y" data-drag="1"></td>
            <td><span id="line_profile_end_unit"></span></td>
            <td class="has-text-right"><span id="line_profile_end_value"></span></td>
            <td><span id="line_profile_end_value_unit_prefix"></span><span id="line_profile_end_value_unit"></span></td>
          </tr>
          <tr>
            <th>Width</th>
            <td class="pr-1"><input type="number" step="0.1" class="input is-small" id="line_profile_width" value="0" data-drag="1"></td>
            <td><span id="line_profile_width_unit"></span></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>Length</th>
            <td class="pr-1"><input type="number" step="0.1" class="input is-small" id="line_profile_length" data-drag="1"></td>
            <td><span id="line_profile_length_unit"></span></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th>Angle</th>
            <td class="pr-1"><input type="number" step="1" class="input is-small" id="line_profile_angle" data-drag="1"></td>
            <td>°</td>
            <td colspan="2" class="has-text-right"><span id="line_profile_angle_global">global: <span id="line_profile_angle_global_value"></span></span></td>
            <td><span id="line_profile_angle_global_unit">°</span></td>
          </tr>
          <tr>
            <td colspan="5" class="pt-3 has-text-grey pl-2 pr-2">
              <p>
                Click and drag in the image to draw a line.
              </p>
            </td>
            <td class="has-text-right"><span class="icon is-small" id="line_profile_clipboard"><img src="media/copy.svg" alt="Copy line profile data to clipboard" title="Copy line profile data to clipboard" /></span></td>
          </tr>
        </table>
        <article id="line_profile_error_size" class="message is-danger is-size-7 is-hidden">
          <div id="line_profile_error_size_message" class="message-body">
            Error: Size mismatch - the values are likely not reliable.
          </div>
        </article>
        <div id="line_profile_plot_container">

        </div>
      </div>
    </div>

</div>
